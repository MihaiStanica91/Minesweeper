<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Minesweeper</title>
</head>
<body>
    <h1>Minesweeper</h1>
    <br> <br> <br>
    <div id="buttonsDifficulty" class="btn" aria-label="difficulty" style="display: block">
        <button id="easyDifficulty" class="btn-lg btn-success" onclick="startGame(9, 9, 10)">Easy</button>
        <button id="mediumDifficulty" class="btn-lg btn-warning" onclick="startGame(16, 16, 40)">Medium</button>
        <button id="mediumDifficulty" class="btn-lg btn-danger" onclick="startGame(16, 30, 99)">Hard</button>
      </div>
    <div id="restart" class="btn">
        <button id="restartButton" class="btn-lg btn-danger" style="display: none" onclick="restartGame()">Restart!</button>
    </div>
    <br>
    <h2 id="lostMessage" style="display: none">YOU'VE LOST! PRESS RESTART FOR A NEW GAME!</h2>
    <h2 id="wonMessage" style="display: none">CONGRATULATIONS, YOU'VE WON! PRESS RESTART FOR A NEW GAME!</h2>
    <br>
    <div id="grid" class="container">
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
